name: "Build and deploy web extensions"
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: "ğŸ“¦ Build web extensions"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸš€ Checkout"
        uses: actions/checkout@v3

      - name: "ğŸ‘· Install dependencies"
        run: npm install

      - name: "ğŸ”‘ Add Gecko ID"
        run: |
          echo "AMO_GECKO_ID=${{ secrets.AMO_GECKO_ID }}" >> $GITHUB_ENV

      - name: "ğŸ“„ Update Manifest with Gecko ID"
        run: npm run manifest:update

      - name: "ğŸ“¦ Build application"
        run: npm run build:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: web-ext-artifacts
          path: web-ext-artifacts

  artifacts:
    name: "ğŸ“¦ Upload release artifacts"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â¬‡ï¸ Download Firefox artifact"
        uses: actions/download-artifact@v3
        with:
          name: web-ext-artifacts

      - name: "Â©ï¸ Copy files"
        run: |
          cp ecoindex.fr-chrome.zip ecoindex-${{ github.ref_name }}-chrome.zip && \
          cp ecoindex.fr-firefox.zip ecoindex-${{ github.ref_name }}-firefox.zip

      - name: "â¬†ï¸ Upload release artifact"
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ecoindex-${{ github.ref_name }}-chrome.zip
            ecoindex-${{ github.ref_name }}-firefox.zip

  firefox:
    name: "ğŸ¦Š Publish Firefox extension"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â¬‡ï¸ Download Firefox artifact"
        uses: actions/download-artifact@v3
        with:
          name: web-ext-artifacts

      - name: "ğŸ’« Publish firefox extension"
        uses: PlasmoHQ/bpp@v3
        with:
          artifact: ecoindex.fr-firefox.zip
          keys: ${{ secrets.BPP_KEYS_FIREFOX }}

  chrome:
    name: "ğŸ¤– Publish Chrome and edge extensions"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â¬‡ï¸ Download Chrome artifact"
        uses: actions/download-artifact@v3
        with:
          name: web-ext-artifacts

      - name: "ğŸ’« Publish chrome and edge extensions"
        uses: PlasmoHQ/bpp@v3
        with:
          artifact: ecoindex.fr-chrome.zip
          keys: ${{ secrets.BPP_KEYS_CHROME_EDGE }}
